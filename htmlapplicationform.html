<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://down-ph.img.susercontent.com/file/ph-11134207-7r98w-lv2m8eap47iq27_tn.webp">
    <title>Application Form</title>
</head>
<style>
    #submit{
        margin-left: 120px;
    }
</style>
<body>
    <form action="">
        <fieldset style="width: 300px;">
            <legend style="font-size: 40px; color: blue;">Application form</legend>
        <label for="name">Name: </label>
        <input type="text">
        <br><br>
        <label>Date of Birth: </label>
        <input type="date"><br><br>
        <label>Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label>Department: </label>
        <input type="checkbox">ECE
        <input type="checkbox">CSE
        <input type="checkbox">EEE <br><br>
        <input id="submit" type="submit">
    </fieldset>
    </form>
</body>
</html>
