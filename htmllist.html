<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://down-ph.img.susercontent.com/file/ph-11134207-7r98w-lv2m8eap47iq27_tn.webp">
    <title>List</title>
</head>
<body>
    <ol>
        <li>Fruits</li>
        <ul type="square">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <li>Vegetable</li>
        <ul>
            <li>Carrot</li>
            <li>Beetroot</li>
            <li>Brinjal</li>
        </ul>
        <li>Languages</li>
        <ol type="i">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
        </ol>
        <li>Frontend</li>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
        </ol>
    </ol>
</body>
</html>
